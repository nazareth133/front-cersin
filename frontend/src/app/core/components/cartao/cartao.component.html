<header>
  <h1>{{ conteudo.titulo }} <br><span class="subtitulo" *ngIf="conteudo.subtitulo">{{ conteudo.subtitulo }}</span></h1>
</header>
<main>
  <div class="etiqueta" *ngIf="conteudo.etiqueta" >{{conteudo.etiqueta}}</div>
  {{ conteudo.descricao }}
  <button *ngIf="conteudo.botao" routerLink="conteudo.url" type="button">{{conteudo.botao}}</button>
</main>
